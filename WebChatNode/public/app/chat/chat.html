<h2>WEBCHAT Home Page</h2>

<ul id="chatters">
  <li *ngFor="let chatter of chatters">
    {{ chatter }}
  </li>
</ul>
<div id="chat-console">
  <div *ngFor="let message of messages">
    {{message}}
  </div>
</div>

<form id="chat-form" (ngSubmit)="sendMessage()">
  <input type="text" [(ngModel)]="current_message"  placeholder="Type your message here ..." name="message"/>
  <br/>
  <input type="submit" value="send"/>
</form>
